<div class="login-page">
    <div class="row">
        <div class="col-md-4 push-md-4">
            <img src="assets/images/logo.png" width="150px" class="user-avatar" />
            <h1>SB Admin BS 4 Angular2</h1>
            <form #loginForm="ngForm" (ngSubmit)="login(loginForm)" role="form">
                <div class="form-content">
                    <div class="form-group">
                        <!--<input type="text" ng-model="name" [(ngModel)]="user.email" class="form-control input-underline input-lg" id="" placeholder="Email">-->
                        <input type="text" name="email" [(ngModel)]="user.email" #email="ngModel" class="form-control input-underline input-lg" id="" placeholder="Email" required>
                        <span *ngIf="!email.valid">El email es obligatorio</span>
                    </div>

                    <div class="form-group">
                        <input type="password" name="password" [(ngModel)]="user.password" #password="ngModel" class="form-control input-underline input-lg" id="" placeholder="Password" required>
                        <span *ngIf="!password.valid">La contrase√±a es obligatoria</span>
                    </div>
                </div>
                <button type="submit" class="btn rounded-btn">Ingresar</button>
                <!--<a class="btn rounded-btn" [routerLink]="['/dashboard']"> Ingresar </a>-->
                &nbsp;
                <a class="btn rounded-btn" [routerLink]="['/signup']">Registrarse</a>
            </form>
        </div>
    </div>
</div>
