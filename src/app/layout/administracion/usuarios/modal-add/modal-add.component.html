<!-- Large modal -->
<div class="">
    <button class="btn btn-default" (click)="open(content)"><i class="fa fa-plus"></i> Agregar Usuario</button>
    <ng-template #content let-c="close" let-d="dismiss">
        <div class="modal-header">
            <h4 class="modal-title">Agregar nuevo usuario</h4>
            <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>


        <!--Formulario agregar nuevo usuario-->
          <form>

            <div class="modal-body">
              <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre-add" name="nombre-add" placeholder="Ingrese nombre">
              </div>

              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email-add" name="nombre-add" placeholder="Ingrese email">
              </div>

              <div class="form-group">
                <label for="nombre">Usuario</label>
                <input type="text" class="form-control" id="usuario-add" name="nombre-add" placeholder="Ingrese usuario (username)">
              </div>

              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="password-add" name="nombre-add" placeholder="Password">
              </div>

              <div class="form-group">
                <label for="exampleSelect1">Rol</label>
                <select class="form-control" id="rol-add" name="rol-add">
                  <option>Administrador</option>
                  <option>Medico</option>
                  <option>Secretaria</option>
                  <option>Laboratorista</option>
                  <option>Fisioterpista</option>
                </select>
              </div>

              
                <!--<div class="form-check">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="option2">
                    Option two can be something else and selecting it will deselect option one
                  </label>
                </div>-->
          </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" (click)="c('Close click')">Cerrar</button>
                <button type="button" class="btn btn-primary" >Guardar</button>
            </div>

        </form>

    </ng-template>
</div>
