<div class="container-fluid">
    
    <!-- Page Heading -->
    <div class="row">
        <div class="col-xl-12">
            <h2 class="page-header">
                Administracion de Ubicaciones
            </h2>
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <i class="fa fa-dashboard"></i> <a href="Javascript:void(0)" [routerLink]="['/dashboard']">Administracion</a>
                </li>
                <li class="breadcrumb-item active"><i class="fa fa-table"></i> Ubicaciones</li>
            </ol>
        </div>
    </div>

    <!--Boton agregar con modal-->
    <app-mod-add [ubicaciones]="ubicaciones"></app-mod-add>

    <!--Tabla medicamentos-->
   
    <div class="table-responsive">
        <table class="table table-hover table-striped table-condensed">
            <thead>
                <tr>
                    <th>Codigo</th>
                    <th>Nombre</th> 
                    <th>Nivel</th>
                    <th>Numero</th>             
                    <th>Editar</th>
                    <th>Eliminar</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let ubicacion of ubicaciones">
                    <td>{{ubicacion.codigo}}</td>
                    <td>{{ubicacion.nombre}}</td>
                    <td>{{ubicacion.nivel}}</td> 
                    <td>{{ubicacion.numero}}</td>                     
                    <td><app-mod-edit [ubicacion_original]="ubicacion" [ubicaciones]="ubicaciones"></app-mod-edit></td>
                    <td>
                        <app-mod-del [ubicacion]="ubicacion" [ubicaciones]="ubicaciones">
                            <p>
                                Â¿Realmente Desea elimniar la ubicacion?
                            </p>
                        </app-mod-del>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
 

</div>
