<button type="button" class="btn btn-success btn-sm" (click)="open(content)"><i class="fa fa-pencil-square-o"></i></button>
<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title">Editar Medicamento: <span class="text-info">{{medicamento_original.nombre}}</span></h4>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>


    

    <!--Formulario editar especialidad-->
        <form>

        <div class="modal-body">

            <div *ngIf="exito == false" class="alert alert-danger">
                <strong>Opps!</strong> {{mensaje}}
            </div>

            <div *ngIf="exito == true" class="alert alert-success">
                <strong>Exito!</strong> {{mensaje}}
            </div>

            <div class="form-group">
            <label for="codigo">CÃ³digo</label>
            <input type="text" [(ngModel)]="medicamento_modificado.codigo" class="form-control"  name="codigo" placeholder="Ingrese codigo">
            </div>

            <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" [(ngModel)]="medicamento_modificado.nombre" class="form-control" id="descripcion" name="nombre" placeholder="Ingrese nombre de medicamento">
            </div> 
            
            <div class="form-group">
            <label for="nombre">Costo</label>
            <input type="text" [(ngModel)]="medicamento_modificado.costo" class="form-control" id="costo" name="costo" placeholder="Ingrese costo">
            </div>

            <div class="form-group">
            <label for="tipo">Tipo</label>
            <select class="form-control" [(ngModel)]="medicamento_modificado.tipo" name="tipo_medicamento">
                <!--[attr.selected]="tipo.id == medicamento_modificado.tipo.id  ? true : null"-->
                <option *ngFor="let tipo of tipos_medicamento" [ngValue]="tipo" >{{ tipo.presentacion }}</option>
            </select>
            </div>


        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" (click)="c('Close click')">Cerrar</button>
            <button type="button" class="btn btn-primary" (click)="onSubmit()" >Guardar</button>
        </div>

    </form>

</ng-template>
