<div class="container-fluid">
    
    <!-- Page Heading -->
    <div class="row">
        <div class="col-xl-12">
            <h2 class="page-header">
                Administracion de medicamentoes
            </h2>
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <i class="fa fa-dashboard"></i> <a href="Javascript:void(0)" [routerLink]="['/dashboard']">Administracion</a>
                </li>
                <li class="breadcrumb-item active"><i class="fa fa-table"></i> medicamentos</li>
            </ol>
        </div>
    </div>

    <!--Boton agregar con modal-->
    <app-mod-add [medicamentos]="medicamentos" [tipos_medicamento]="tipos_medicamento"></app-mod-add>

    <!--Tabla medicamentos-->

    <div class="table-responsive">
        <table class="table table-hover table-striped" [mfData]="medicamentos" #mf="mfDataTable" [mfRowsOnPage]="1">
            <thead>
                <tr>
                    <th><mfDefaultSorter by="codigo">codigo</mfDefaultSorter></th>
                    <th><mfDefaultSorter by="nombre">Nombre</mfDefaultSorter></th>
                    <th><mfDefaultSorter by="tipo">Tipo</mfDefaultSorter></th>
                    <th><mfDefaultSorter by="costo">costo</mfDefaultSorter></th>                        
                    <th>Editar</th>
                    <th>Eliminar</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let medicamento of mf.data">
                    <td>{{medicamento.codigo}}</td>
                    <td>{{medicamento.nombre}}</td>
                    <td *ngIf="medicamento.tipo.presentacion == 1">Oral</td>
                    <td *ngIf="medicamento.tipo.presentacion == 2">Inyectable</td>
                    <td *ngIf="medicamento.tipo.presentacion == 3">Topico</td>
                    <td>{{medicamento.costo}}</td>                        
                    <td><app-mod-edit [medicamento_original]="medicamento" [medicamentos]="medicamentos" [tipos_medicamento]="tipos_medicamento"></app-mod-edit></td>
                    <td><app-mod-del [medicamento]="medicamento" [medicamentos]="medicamentos"><p>Â¿Realmente Desea elimniar el medicamento?</p></app-mod-del></td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="4">
                        <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
                    </td>
                </tr>
            </tfoot>
        </table>
    </div>


</div>
