<div class="">
    <button type="button" class="btn btn-success" (click)="open(content)"><i class="fa fa-pencil-square-o"></i></button>
    <ng-template #content let-c="close" let-d="dismiss">
        <div class="modal-header">
            <h4 class="modal-title">Editar Examen: codigo_examen</h4>
            <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>



        <!--Formulario editar examen-->
          <form>
            <div class="modal-body">
              <div class="form-group">
                <label for="tipo">Tipo</label>
                <input type="text" class="form-control"  name="tipo" placeholder="Ingrese el tipo de Examen">
              </div>

            <div class="modal-body">
              <div class="form-group">
                <label for="codigo">CÃ³digo</label>
                <input type="text" class="form-control"  name="codigo" placeholder="Ingrese el codigo de examen">
              </div>

              <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control"  name="nombre" placeholder="Ingrese el nombre del examen">
              </div>    
              <div class="form-group">
                <label for="costo">Costo</label>
                <input type="text" class="form-control"  name="costo" placeholder="Ingrese el costo del examen">
              </div>          
          </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" (click)="c('Close click')">Cerrar</button>
                <button type="button" class="btn btn-primary" >Guardar</button>
            </div>
            </div>
        </form>

    </ng-template>
</div>
