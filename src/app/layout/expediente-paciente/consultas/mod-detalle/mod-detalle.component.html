<button type="button" class="btn btn-success btn-sm" (click)="open(content)" ><i class="fa fa-eye center" aria-hidden="true"></i></button>

<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title">Detalle de consulta: <span class="text-info">consulta de tipo{{asignacion_consulta.idCita.idCirugia.idEspecialidad.nombreEspecialidad}}</span></h4>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>


    

    <!--Formulario editar cirugia-->
        <form>

        <div class="modal-body">
          
           <div class="form-group">
                <label for="nombre">Resultado Diagnostico</label>
                <textarea readonly class="form-control">{{asignacion_consulta.observaciones}}</textarea> 
            </div>

        </div>
        <div class="modal-footer">
           <button type="button" class="btn btn-secondary" (click)="c('Close click')">Cerrar</button>
        
        </div>

    </form>

</ng-template>
