<div class="container-fluid">
    
    <!-- Page Heading -->


    <!--Boton agregar con modal-->
<app-programar></app-programar>
    <!--Tabla medicamentos-->
   
    <div class="table-responsive">
        <table class="table table-hover table-striped table-condensed" [mfData]="pacientes" #mf="mfDataTable" [mfRowsOnPage]="5">
            <thead>
                <tr>
                    <th><mfDefaultSorter by="codigo">Codigo</mfDefaultSorter></th>
                    <th><mfDefaultSorter by="nombre">Nombre</mfDefaultSorter></th>
                    <th><mfDefaultSorter by="especialidades">Especialidad</mfDefaultSorter></th>
                    <th><mfDefaultSorter by="costo">Resultado/ observacacines/tratamiento</mfDefaultSorter></th>              
                    <th>Fecha</th>
                    <th>Detalle</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let cirugia of cirugias">
                    <td>{{cirugia.codigo}}</td>
                    <td>{{cirugia.nombre}}</td>
                    <td>{{cirugia.especialidad.nombre}}</td>  
                    <td>{{cirugia.costo}}</td>  
                    <td>25/10/16</td>
                    <td><button type="button" class="btn btn-success btn-sm" (click)="open(content)" ><i class="fa fa-eye center" aria-hidden="true"></i></button></td>                        
  


                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="4">
                        <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
                    </td>
                </tr>
            </tfoot>
        </table>
    </div>
 </div>
