
<div class="container-fluid">
    <!--Tabla examenes-->

    <div class="table-responsive">
        
        <app-asignar></app-asignar>
        <!--
        <app-asignar[citas]="citas" [examenesHechos]="examenesHechos" ></app-asignar>-->
        <table class="table table-hover table-striped" [mfData]="examenes" #mf="mfDataTable" [mfRowsOnPage]="5">
            <thead>
                <tr>
            
                    <th><mfDefaultSorter by="nombre">Numero</mfDefaultSorter></th>
                    <th><mfDefaultSorter by="nombre">Fecha</mfDefaultSorter></th>
                    <th><mfDefaultSorter by="resultado">Resultdado</mfDefaultSorter></th> 
                    <th><mfDefaultSorter by="detall">Detalle</mfDefaultSorter></th>                      
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let examenHecho of examenesHechos">
                    <td>{{examenHecho.idAsignacionExamen}}</td>
                    <td>{{examenHecho.diaAsignacionExamen}}/{{examenHecho.mesAsignacionExamen}}/{{examenHecho.anioAsignacionExamen}}</td>
                    <td>{{examenHecho.resultadoObtenido}}</td>
                    <td><button type="button" class="btn btn-success btn-sm" (click)="open(content)" ><i class="fa fa-eye center" aria-hidden="true"></i></button></td>                        
<!--                    <td><app-mod-edit [examen_original]="examen" [tipos_examen]="tipos_examen" [examenes]="examenes"></app-mod-edit></td>
                    <td><app-mod-del [examen]="examen" [examenes]="examenes"><p>Â¿Realmente Desea elimniar el examen?</p></app-mod-del></td>-->
                </tr>

            </tbody>
            <tfoot>
                <tr>
                    <td colspan="4">
                        <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
                    </td>
                </tr>
            </tfoot>
        </table>
    </div>
</div>
