<!-- Large modal -->
<div class="">
    <button class="btn btn-danger" (click)="open(content)"><i class="fa fa-trash "></i></button>
    <ng-template #content let-c="close" let-d="dismiss">
        <div class="modal-header">
            <h4 class="modal-title">Eliminar Medico: codigo_medico</h4>
            <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <ng-content></ng-content>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" (click)="c('Close click')">Cancelar</button>
            <button type="button" class="btn btn-danger" (click)="c('Close click')"><i class="fa fa-trash "></i> Eliminar</button>
        </div>
    </ng-template>
</div>
