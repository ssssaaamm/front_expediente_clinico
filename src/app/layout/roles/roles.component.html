<div class="container-fluid">
    
    <!-- Page Heading -->
    <div class="row">
        <div class="col-xl-12">
            <h2 class="page-header">
                Administracion de Roles
            </h2>
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <i class="fa fa-dashboard"></i> <a href="Javascript:void(0)" [routerLink]="['/dashboard']">Administracion</a>
                </li>
                <li class="breadcrumb-item active"><i class="fa fa-table"></i> roles</li>
            </ol>
        </div>
    </div>

    <!--Boton agregar con modal-->
    <app-mod-add [roles]="roles"></app-mod-add>

    <!--Tabla roles-->

    <div class=" table-responsive">
        <table class="table table-hover table-striped" [mfData]="roles" #mf="mfDataTable" [mfRowsOnPage]="5">
            <thead>
                <tr>
                    <th><mfDefaultSorter by="">Id</mfDefaultSorter></th>
                    <th><mfDefaultSorter by="">Nombre</mfDefaultSorter></th>
                    <th><mfDefaultSorter by="">Descripcion</mfDefaultSorter></th>
                    <th><mfDefaultSorter by="">Permisos</mfDefaultSorter></th>                    
                    <th>Editar</th>
                    <th>Eliminar</th>
                </tr>
            </thead>
            <tbody>

                <tr *ngFor="let rol of mf.data">
                    <td>{{rol.id}}</td>
                    <td>{{rol.nombre}}</td>
                    <td>{{rol.descripcion}}</td>
                    <td><app-permisos [rol]="rol"></app-permisos></td>                    
                    <td><app-mod-edit [rol_original]="rol" [roles]="roles"></app-mod-edit></td>
                    <td><app-mod-del [rol]="rol" [roles]="roles"><p>Â¿Realmente Desea elimniar el rol?</p></app-mod-del></td>
                </tr>
                
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="4">
                        <mfBootstrapPaginator></mfBootstrapPaginator>
                    </td>
                </tr>
            </tfoot>
        </table>
    </div>


</div>
