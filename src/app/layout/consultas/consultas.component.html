<div class="container-fluid">
    
    <!-- Page Heading -->
    <div class="row">
        <div class="col-xl-12">
            <h2 class="page-header">
                Administracion de Consultas
            </h2>
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <i class="fa fa-dashboard"></i> <a href="Javascript:void(0)" [routerLink]="['/dashboard']">Administracion</a>
                </li>
                <li class="breadcrumb-item active"><i class="fa fa-table"></i> Consultas</li>
            </ol>
        </div>
    </div>

    <!--Boton agregar con modal-->
    <app-mod-add [consultas]="consultas"></app-mod-add>

    <!--Tabla medicamentos-->
   
    <div class="table-responsive">
        <table class="table table-hover table-striped table-condensed">
            <thead>
                <tr>
                    <th>Codigo</th>
                    <th>Nombre</th> 
                    <th>Costo</th>             
                    <th>Editar</th>
                    <th>Eliminar</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let consulta of consultas">
                    <td>{{consulta.codigo}}</td>
                    <td>{{consulta.nombre}}</td>
                    <td>{{consulta.costo}}</td>                      
                    <td><app-mod-edit [consulta_original]="consulta" [consultas]="consultas"></app-mod-edit></td>
                    <td>
                        <app-mod-del [consulta]="consulta" [consultas]="consultas">
                            <p>
                                Â¿Realmente Desea elimniar la consulta?
                            </p>
                        </app-mod-del>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
 

</div>
